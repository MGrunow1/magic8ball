<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/favicon.png">
    <title>Magic 8 Ball</title>
</head>
<body>
    <h1 class="text-center bottom-5">Magic 8 Ball</h1>
    
    <!-- space for output -->
    <div id="answers" class="block-center">
        <img class="block-center eight-ball" src="./images/magic8ball_start.png" alt="empty eight-ball">
        <img class="eight-ball overlay" src="./images/blue_spot.gif">
    </div>

    <!-- space for input -->
    <div>
        <label for="question" class="vert-spacing">Ask me anything!</label>
        <input type="text" id="question" placeholder="yes-or-no question" class="block-center vert-spacing">

        <button class="block-center ask-button vert-spacing">Ask</button>
    
    </div>
    
</body>
</html>
